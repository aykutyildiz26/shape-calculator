<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <div class="main-container">
            <div class="shape-container">
                <h3>Rectangle</h3>
                <div class="input-container">
                    <div class="inputs">
                        <label>Length</label>
                        <input type="number" id="rectangle-length">
                    </div>
                    <div class="inputs">
                        <label>Width</label>
                        <input type="number"id="rectangle-width">
                    </div>
                </div>
                <div class="result-container">
                    <h4 id="rectangle-area">Area</h4>
                    <h4 id="rectangle-perimeter">Perimeter</h4>
                </div>
            </div>

            <div class="shape-container">
                <h3>Square</h3>
                <div class="input-container">
                    <div class="inputs">
                        <label>Length</label>
                        <input type="number" id="square-length">
                    </div>
                    <div class="inputs">
                        <label>Width</label>
                        <input type="number"id="square-width">
                    </div>
                </div>
                <div class="result-container">
                    <h4 id="square-area">Area</h4>
                    <h4 id="square-perimeter">Perimeter</h4>
                </div>
            </div>

            <div class="shape-container">
                <h3>Circle</h3>
                <div class="input-container">
                    <div class="inputs">
                        <label>Radius</label>
                        <input type="number" id="circle-radius">
                    </div>
                </div>
                <div class="result-container">
                    <h4 id="circle-area">Area</h4>
                    <h4 id="circle-circumference">Circumference</h4>
                </div>
            </div>

        </div>
    </section>
    <script src="shape_calculator.js"></script>
</body>
</html>
